<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/eb7ff40a73.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../../static/styles/style.css">
    <script type="module" src="../auth/api/checkedLogin.js"></script>
    <title>Registro</title>
</head>
<body>
    <header>
        <nav id="primary">
            <i class="fa-solid fa-motorcycle">LOGO</i>
            <ul class="menu">
                <li>
                    <a class="link-a" href="../index.html"><span class="material-symbols-outlined">home</span>Homepage</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="user-session">
            <form id="register" class="fx-deep-shadow-static" method="post">
                <div class="headline">
                    <h2 class="title-c">Registro</h2>
                    <i class="fa-regular fa-address-card"></i>
                </div>
                <label class="message" for="name" ></label>
                <input id="name" type="text" oninput="validateInput(event)" placeholder="Nombre..." data-validate="false" data-form="register">
                <label class="message" for="surname"></label>
                <input id="surname" type="text" oninput="validateInput(event)"  placeholder="Apellido..." data-validate="false" data-form="register">
                <label class="message" for="email"></label>
                <input id="email" type="text" oninput="validateInput(event)" placeholder="Email..." data-validate="false" data-form="register">
                <label  class="message" for="password"></label>
                <div class="pass">
                    <input id="password" type="password" oninput="validateInput(event)" placeholder="Password" data-validate="false" data-form="register">
                    <span id="eye" class="material-symbols-outlined trigger-b" onclick="passwordVisuality(event)">visibility_off</span>
                </div>
                <label id="condicion"><input type="checkbox">Acepto terminos y condiciones</label>
                <button id="send" class="trigger-a" type="submit" onclick="authValidateRegister(event)">Enviar</button>
                <label class="message" for="send"></label>
                <a class="link-c" href="./login.html">Tienes cuenta? Inicia sesion aquí</a>
            </form>
        </section>
    </main>
    <footer>
        <div class="social-networks">
            <div class="headline">
                <h3 class="title-c">Redes:</h3>
            </div>
            <ul class="networks">
                <li>
                    <a class="link-a" href="#"><i class="fa-brands fa-twitter"></i>MotorShop Oficial</a>
                </li>
                <li>
                    <a class="link-a" href="#"><i class="fa-brands fa-facebook"></i>Motorshop-Arg-Oficial</a>
                </li>
                <li>
                    <a class="link-a" href="#"><i class="fa-brands fa-instagram"></i>Motorshop-Arg</a>
                </li>
                <li>
                    <a class="link-a" href="#"><i class="fa-brands fa-youtube"></i>Motorshop-Channel</a>
                </li>
            </ul>
        </div>
        <div class="terms-conditions">
            <div class="headline">
                <h3 class="title-c">Terminos y Condiciones:</h3>
            </div>
            <ul class="networks">
                <li>
                    <a class="link-a" href="#">Politicas de la Empresa</a>
                </li>
                <li>
                    <a class="link-a" href="#">Politicas de Envío</a>
                </li>
                <li>
                    <a class="link-a" href="#">Compras</a>
                </li>
            </ul>
        </div>
        <div class="logo">

        </div>
    </footer>
    <script type="module">
        import {validateInput} from "../helpers/form/validateInput.js"
        import {authValidateRegister} from  "../auth/scripts/authValidateRegister.js"
        import {passwordVisuality} from "./helpers/passwordVisuality.js"
        window.validateInput = validateInput;
        window.authValidateRegister = authValidateRegister;
        window.passwordVisuality = passwordVisuality
    </script>
  
</body>
</html>
