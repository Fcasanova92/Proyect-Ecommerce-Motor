<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/eb7ff40a73.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../../static/styles/style.css">
  

    <title>Registro</title>
</head>
<body>
    <nav id="primary-nav" class="depth-00">
        <ul class="flex-layout row-distribution">
            <li class="item logo">
                <i class="fa-solid fa-motorcycle">LOGO</i>
            </li>
            <li class="item">
                <a href="#items-anchor" class="link transition-ease-normal">Productos</a>
            </li>
            <li class="item">
                <a href="#about-us" class="link transition-ease-normal">Sobre Nosotros</a>
            </li>
            <li class="item">
                <a href="#" class="link transition-ease-normal">Login</a>
            </li>
        </ul>
    </nav>
    <section id="register" class="top-margin-strong">  
    <div class="content grid-layout dinamyc-cols gap-strong top-margin-strong bottom-margin-strong">
            <form class="contact cell fx-shadow-static flex-layout wrap-elements row-size-4 col-size-4" method="post">
                    <h2 class="headline-b mid-row">Registro</h2>
                    <i class="fa-envelopes-bulk fa-solid mid-row"></i>
                    <label  style="display: none;" for="name" ></label>
                    <input id="name" class="full-row top-margin-strong" type="text" oninput="validateInput(event)" placeholder="Nombre..." data-validate="false" data-form="register">
                    <label  style="display: none;" for="surname"></label>
                    <input id="surname" class="full-row top-margin-strong" type="text" oninput="validateInput(event)"  placeholder="Apellido..." data-validate="false" data-form="register">
                    <label style="display: none;" for="email"></label>
                    <input id="email" class="full-row top-margin-strong" type="text" oninput="validateInput(event)" placeholder="Email..." data-validate="false" data-form="register">
                    <div style="display: flex; flex-flow: column;">
                        <label  style="display: none;" for="password"></label>
                    <div style="display: flex; flex-flow: row; justify-content: last baseline; column-gap: 1vw;">

                        <input id="password" class="full-row top-margin-strong" type="password" oninput="validateInput(event)" placeholder="Password" data-validate="false" data-form="register">
                        
                        <span id="eye" class="material-symbols-outlined" style="align-self: flex-end;" onclick="passwordVisuality(event)">
                                visibility_off
                        </span>
                    </div>
                  
                    </div>

                    <button id="send" class="btn-a fx-shrink-x-on-active top-margin-strong" type="submit" onclick="authValidateRegister(event)">Enviar</button>
                    <label style="display: none; flex-flow:row nowrap; justify-content: stretch; align-self: center; font-family: 'Times New Roman'; margin-left:4vw;" for="send"></label>
                </form>
        </section>
    </main>
    <footer class="top-margin-strong">
        <h2 class="headline-a">FOOTER</h2>
    </footer>
    <script type="module">
        
        import {validateInput} from "../helpers/form/validateInput.js"
        import {authValidateRegister} from  "../auth/scripts/authValidateRegister.js"
        import {passwordVisuality} from "./helpers/passwordVisuality.js"

        window.validateInput = validateInput;
        window.authValidateRegister = authValidateRegister;
        window.passwordVisuality = passwordVisuality
        
    </script>
</body>
</html>
