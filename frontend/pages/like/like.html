<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eb7ff40a73.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../../static/styles/style.css">
    <script type="module" src="../../pages/auth/api/checkedLogin.js"></script>
    <script type="module" src="../../pages/auth/helpers/preventBackNavigation.js"></script>
    <title>Motorshop</title>
    <link rel="icon" type="image/x-icon" href="./static/img/favicon/favicon.ico">
</head>
<body>
    <header>
        <nav id="primary">
            <i class="fa-solid fa-motorcycle fa-tw">Logo</i>
            <ul class="menu">
                <li>
                    <a class="link-a" href="#products">Productos</a>
                </li>
                <li>
                    <a class="link-a" href="#about-us">Sobre Nosotros</a>
                </li>
                <li id="user-session" >
                    <a class="link-a" href="/frontend/pages/auth/login.html">Ingresar<i class="fa-solid fa-right-to-bracket"></i></a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="products">
            <div class="headline">
                <h2 class="title-b">Productos</h2>
                <ul class="actions">
                    
                   <li class="toggler">
                        <button class="trigger-a" onclick="hide('filter')">Filtrar<i class="fa-solid fa-sliders fa-fw"></i></button>
                   </li>
                </ul>
            </div>
    </main>
    <footer>
        <div class="social-networks">
            <div class="headline">
                <h3 class="title-c">Redes Sociales</h3>
            </div>
            <ul class="networks">
                <li>
                    <a class="link-a" href="#"><i class="fa-brands fa-twitter"></i>MotorShop Oficial</a>
                </li>
                <li>
                    <a class="link-a" href="#"><i class="fa-brands fa-facebook"></i>Motorshop-Arg-Oficial</a>
                </li>
                <li>
                    <a class="link-a" href="#"><i class="fa-brands fa-instagram"></i>Motorshop-Arg</a>
                </li>
                <li>
                    <a class="link-a" href="#"><i class="fa-brands fa-youtube"></i>Motorshop-Channel</a>
                </li>
            </ul>
        </div>
        <div class="terms-conditions">
            <div class="headline">
                <h3 class="title-c">Terminos y Condiciones</h3>
            </div>
            <ul class="networks">
                <li>
                    <a class="link-a" href="#">Politicas de la Empresa</a>
                </li>
                <li>
                    <a class="link-a" href="#">Politicas de Env√≠o</a>
                </li>
                <li>
                    <a class="link-a" href="#">Compras</a>
                </li>
            </ul>
        </div>
        <div class="data-fiscal">
            <div class="headline">
                <h3 class="title-c">Data Fiscal </h3>
            </div>
            <img class="data-fiscal-thumbnail" src="../../static/img/qr_afip/data_fiscal.png" alt="QR data fiscal">
        </div>
    </footer>
    <a href="./auth/db/userMethods.js"></a>

    <script type="module">
        import { init, hide } from '../helpers/product/dataDisplayer.js';
        import {logout} from "../auth/helpers/logout.js"

        window.logout = logout;
        window.hide = hide;
        init();
    </script>
</body>
</html>
